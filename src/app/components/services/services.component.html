<div class="container pt-5 mt-5" *ngIf="intro && intro.title">
  <div class="row">
    <div class="col-12 col-md-8 pr-md-5">
      <div class="mb-3">
        <h1 class="mb-1">{{intro.title}}</h1>
        <p class="lead text-muted" [innerHTML]="intro.content"></p>
      </div>
    </div>
  </div>
  <div class="row no-gutters">
    <div class="col-12 col-md-6 my-3 my-md-0" *ngFor="let service of services">
        <div class="card text-dark service-card" [style.backgroundColor]="service.background.color">
            <img class="card-img-top" [src]="service.background.image || '//via.placeholder.com/400x100'">
            <div class="card-body" [innerHTML]="service.content">
            </div>
          </div>
    </div>
  </div>
</div>
